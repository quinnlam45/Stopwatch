{{define "content"}}	
		<section>
			<div id="records" class="container records">
				<div id="search-box" class="search-box">
					<form class="row g-1 align-items-end">
						<div class="col">
							<label for="date-startrange">From</label>
							<input type="date" id="date-startrange" class="form-control form-control-sm"/>
						</div>
						<div class="col">
							<label for="date-endrange">to</label>
							<input type="date" id="date-endrange" class="form-control form-control-sm"/>
						</div>

						<div class="col">
							<select id="completedby-filter" class="form-select form-select-sm">
								<option>Bike</option>
								<option>Running</option>
							</select>
						</div>
						<div class="col">
							<input class="btn btn-primary btn-sm" type="submit" value="Filter"/>
						</div>
					</form>
				</div>
				<div id="records-nav" class="records-nav">
					<button type="button" class="btn btn-outline-secondary btn-sm">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
						</svg>
					</button>
					<button type="button" class="btn btn-outline-secondary btn-sm">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
						</svg>
					</button>
				</div>
				<table class="table table-striped records">
					<thead>
						<tr>
							<th>Date</th>
							<th>Time completed</th>
							<th>Distance</th>
							<th>By</th>
						</tr>
					</thead>
					<tbody>
						<!--
						<tr>
							<td>31/1/22</td>
							<td>15:20.12</td>
							<td>4.5mi</td>
							<td>Bike</td>
						</tr>
						<tr>
							<td>27/1/22</td>
							<td>10:20.64</td>
							<td>3.5mi</td>
							<td>Bike</td>
						</tr>
						<tr>
							<td>21/1/22</td>
							<td>45:20.04</td>
							<td>4.0km</td>
							<td>Running</td>
						</tr>-->
						{{range .RecordList}}
						<tr>
							<td>{{.Date}}</td>
							<td>{{.Time}}</td>
							<td>{{.Distance}} {{.DistanceUnit}}</td>
							<td>{{.By}}</td>
						</tr>
						{{end}}

					</tbody>
				</table>
			</div>
		</section>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{{end}}
